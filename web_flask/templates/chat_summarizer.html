<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Chat Summarizer</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    </head>
    <body>
        <div class="ui inverted menu">
            <div class="header item">CS408 Team Goo</div>
            <a class="item" href="#">Chat Summarizer</a>
        </div>
        <div class="ui centered grid container" style="margin-top: 20px">
            <div class="row">
                <div class="twelve wide column">
                    <h1>Chat Summarizer</h1>
                    <div class="ui divider"></div>
                </div>
            </div>
            <div class="row">
                <div class="twelve wide column">
                    <form class="ui form" method="POST" action="summarize" role="form" style="margin-bottom: 20px">
                        <div class="field">
                            <textarea id="chatField" rows="10"></textarea>
                        </div>
                        <input type="submit" value="Summarize" id="submitButton" class="ui primary right floated button"/>
                        <button type="button" id="clearButton" class="ui basic right floated button">Clear</button>
                    </form>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
