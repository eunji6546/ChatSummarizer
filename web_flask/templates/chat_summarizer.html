<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Chat Summarizer</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
        <style>
            #gotoTopButton {
                display: none; /* Hidden by default */
                position: fixed; /* Fixed/sticky position */
                bottom: 20px; /* Place the button at the bottom of the page */
                right: 30px; /* Place the button 30px from the right */
                z-index: 99; /* Make sure it does not overlap */
                cursor: pointer; /* Add a mouse pointer on hover */
            }
        </style>
    </head>
    <body>
        <div class="ui inverted menu">
            <div class="header item">CS408 Team Goo</div>
            <a class="item" href="summarize">Summarize</a>
            <a class="item" href="highlight">Highlight</a>
        </div>
        <div class="ui centered grid container" style="margin-top: 20px">
            <div class="row">
                <div class="twelve wide column">
                    <h1>Chat Summarizer</h1>
                    <div class="ui divider"></div>
                </div>
            </div>
            {% block content %}
            {% endblock %}
            <button id="gotoTopButton" onclick="topFunction()" class="ui secondary icon button">
                <i class="arrow up icon"></i>
            </button>
        </div>
        <script type="text/javascript">
            function clearField() {
              document.getElementById("chatField").value = ""
            }

            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    document.getElementById("gotoTopButton").style.display = "block";
                } else {
                    document.getElementById("gotoTopButton").style.display = "none";
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0; // For Safari
                document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            }
      </script>
    </body>
</html>
